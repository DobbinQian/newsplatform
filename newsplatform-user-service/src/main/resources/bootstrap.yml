server:
  port: 9001

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/newsplatform_user?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
    username: root
    password: qian1234
  cloud:
    nacos:
      discovery:
        server-addr: 119.3.175.0:8848 #配置Nacos地址
        namespace: 1dfd8bc3-bca5-49f4-aa88-319d03f015d2
      config:
        server-addr: 119.3.175.0:8848
        file-extension: yml
        namespace: 1dfd8bc3-bca5-49f4-aa88-319d03f015d2
    sentinel:
      transport:
        dashboard: 119.3.175.0:8080
        #port: 8719  #应用与Sentinel控制台交互的端口，应用本地会起一个该端口占用的HttpServer

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: userServiceGroup
  enable-auto-data-source-proxy: true
  service:
    vgroup-mapping:
      userServiceGroup: default  # 此处key需要与tx-service-group的value一致，否则会报 no available service 'null' found, please make sure registry config correct 异常
    grouplist:
      default: 122.152.230.98:8091
    enable-degrade: false
    disable-global-transaction: false
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 119.3.175.0:8848
      group: SEATA_GROUP
      userName: ""
      password: ""
  registry:
    type: nacos
    nacos:
      application: seata-server  # 此处名称需和 seata server 服务端 application一致,否则会报 no available service 'null' found, please make sure registry config correct 异常
      server-addr: 119.3.175.0:8848
      namespace:
      userName: ""
      password: ""

dubbo:
  scan:
    basePackages: com.qdbgame.newsplatform.service
  application:
    name: user-service
  registry:
    address: nacos://119.3.175.0:8848
  protocol:
    name: dubbo
    port: -1
  consumer:
    check: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

mybatis:
  mapper-locations: classpath*:mapper/*.xml